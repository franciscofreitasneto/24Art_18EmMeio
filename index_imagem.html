<!DOCTYPE html>
<html>
  <head>
    <title>Existência Híbrida - RA (Imagem Estática com Transparência)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="./libs/aframe.min.js"></script>
    <script src="./libs/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene 
      mindar-image="imageTargetSrc: ./targets.mind;"
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <img id="imagemFractal" src="./Imagem_fractal.png" />
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane 
          material="src: #imagemFractal; shader: flat; transparent: true;"
          position="0 0 0" 
          height="1.26" 
          width="1" 
          rotation="0 0 0">
        </a-plane>
      </a-entity>
      
    </a-scene>
  </body>
</html>
