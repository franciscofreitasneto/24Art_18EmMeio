<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindAR - Persistência Simulada</title>
    
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-aframe.prod.js"></script>

    <script>
        // Componente A-Frame para persistência
        AFRAME.registerComponent('persistence-handler', {
            init: function() {
                this.objectPlaced = false;
                const sceneEl = this.el; // O componente está na cena
                const objectToPlace = document.querySelector('#raccoon-model-entity');

                sceneEl.addEventListener('targetFound', (event) => {
                    console.log('Alvo MindAR encontrado!');

                    if (!this.objectPlaced) {
                        // O 'event.target' para o MindAR é a própria cena,
                        // precisamos encontrar a entidade do alvo que está visível.
                        const targetEntity = document.querySelector('[mindar-image-target]');
                        
                        // Pega a posição e rotação mundial do alvo
                        const targetWorldPosition = new THREE.Vector3();
                        const targetWorldRotation = new THREE.Quaternion();
                        targetEntity.object3D.getWorldPosition(targetWorldPosition);
                        targetEntity.object3D.getWorldQuaternion(targetWorldRotation);

                        // Torna nosso objeto visível e o posiciona
                        objectToPlace.setAttribute('visible', 'true');
                        objectToPlace.object3D.position.copy(targetWorldPosition);
                        objectToPlace.object3D.quaternion.copy(targetWorldRotation);
                        
                        this.objectPlaced = true;
                    }
                });
            }
        });
    </script>
</head>
<body style="margin: 0; overflow: hidden;">

    <a-scene 
        persistence-handler
        mindar-image="imageTargetSrc: ./targets.mind; maxTrack: 1" 
        color-space="sRGB" 
        renderer="colorManagement: true, physicallyCorrectLights" 
        vr-mode-ui="enabled: false" 
        device-orientation-permission-ui="enabled: false">

        <a-assets>
            <a-asset-item id="raccoon-model" src="https://poly.pizza/m/d3f5e5e5-9a80-432e-9d71-92f759c9103e/6334237c-f725-46b0-bddc-f02737c38541.glb"></a-asset-item>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0"></a-entity>

        <a-gltf-model 
            id="raccoon-model-entity"
            rotation="0 0 0" 
            position="0 0 -10" 
            scale="0.2 0.2 0.2" 
            src="#raccoon-model"
            visible="false"
            animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing: linear">
        </a-gltf-model>
    </a-scene>
</body>
</html>
