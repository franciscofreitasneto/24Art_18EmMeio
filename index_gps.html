<!DOCTYPE html>
<html>
  <head>
    <title>AR.js - Vídeo no Espaço</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">

    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">

      <a-assets>
        <video id="meuVideo" src="./vid02.webm" autoplay loop muted playsinline webkit-playsinline></video>
      </a-assets>

      <a-camera>
        <a-plane 
          material="src: #meuVideo; transparent: true; shader: flat; alphaTest: 0.5;"
          position="0 0.1 -1.5" 
          height="0.7" 
          width="0.56"
          rotation="0 0 0">
        </a-plane>
      </a-camera>

    </a-scene>
  </body>
</html>
