<!DOCTYPE html>
<html>
  <head>
    <title>Existência Híbrida - RA (Versão Definitiva)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="./libs/aframe.min.js"></script>
    <script src="./libs/mindar-image-aframe.prod.js"></script>

    <style>
      #start-button-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 10000;
      }
      #start-button {
        padding: 15px 30px;
        font-size: 20px;
        border: 2px solid white;
        background-color: transparent;
        color: white;
        cursor: pointer;
        border-radius: 10px;
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>

    <div id="start-button-container">
      <button id="start-button">Iniciar Experiência</button>
    </div>

    <a-scene 
      mindar-image="imageTargetSrc: ./targets.mind; autoStart: false;"
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <video id="meuVideo" src="./Video_RA.webm" loop="true" muted playsinline webkit-playsinline></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0" video-controller>
        <a-plane 
          material="src: #meuVideo; transparent: true; shader: flat; alphaTest: 0.5;"
          position="0 0 0" 
          height="1.26" 
          width="1" 
          rotation="0 0 0">
        </a-plane>
      </a-entity>
      
    </a-scene>

    <script>
      AFRAME.registerComponent('video-controller', {
        init: function() {
          this.video = document.querySelector("#meuVideo");
          this.marker = this.el;

          this.marker.addEventListener("targetFound", () => {
            this.video.play();
          });

          this.marker.addEventListener("targetLost", () => {
            this.video.pause();
          });
        }
      });

      document.addEventListener('DOMContentLoaded', () => {
        const sceneEl = document.querySelector("a-scene");
        
        sceneEl.addEventListener('loaded', () => {
          const startButtonContainer = document.querySelector("#start-button-container");
          const startButton = document.querySelector("#start-button");
          const videoEl = document.querySelector("#meuVideo");
          
          const mindarSystem = sceneEl.systems['mindar-image-system'];

          startButton.addEventListener('click', () => {
            videoEl.play();
            videoEl.pause();
            
            startButtonContainer.style.display = 'none';
            mindarSystem.start();
          });
        });
      });
    </script>
  </body>
</html>
